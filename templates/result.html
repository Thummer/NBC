                 "\t偏瘦\t<= 18.4\n<br>" +

             "2. 保证有效的运动时间, 如果能保证长期规律运动，发生糖尿病的风险可以下降15-60%<br>"+

         }
         else{

             temp.delay(3000).animate({backgroundColor:'#ffa09e'}, 2000)
              $("#subsugg").html("根据您提供的数据, 我们得出以下结论:<br>" +
                  "依您现在的身体状况, 您未来会患糖尿病的概率较高 <br><br>"+
                           "您的BMI值为: {{ bmi }}<br><br>" +

         }
